<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6200EE">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Forgot Password</title>

    <!-- Link to a Google Material Icons font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
        integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/assets/styles/styles.css">
</head>

<body>

    <!-- App bar at the top -->
    <div class="app-bar">
        <span class="material-icons" id="menu-btn">menu</span>
        <h1>Forgot Password</h1>
    </div>

    <!-- Main content area -->
    <div class="content" id="content">
        <form method="post" id="forgot-password-form" novalidate class="forgot-password-card">
            <h2>Reset Password</h2>
            <p>Please enter your email address to reset your password.</p>
            <div class="forgot-password-info">
                <label for="reset-email">Email:</label>
                <input type="email" id="reset-email" required>
            </div>
            <button type="submit" class="button" id="reset-password-btn">Send Reset Link</button>
            <p>Remembered your password? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="/assets/scripts/script.js"></script>
    <script src="assets/scripts/navigator.js"></script>
    <script src="assets/scripts/forms.js"></script>
</body>

</html>
