<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6200EE">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Settings</title>

    <!-- Link to a Google Material Icons font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
        integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/assets/styles/styles.css">
</head>

<body>

    <!-- App bar at the top -->
    <div class="app-bar">
        <span class="material-icons" id="menu-btn">menu</span>
        <h1>Settings</h1>
    </div>

    <!-- Navigation drawer -->
    <div class="nav-drawer" id="nav-drawer">
        <a href="/home">Home</a>
        <a href="/profile">Profile</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Overlay when navigation drawer is open -->
    <div class="overlay" id="overlay"></div>

    <!-- Main content area -->
    <div class="content" id="content">
        <div class="settings-card">
            <h2>Application Settings</h2>
            <div class="setting-item">
                <label for="notifications">Enable Notifications:</label>
                <input type="checkbox" id="notifications" checked>
            </div>
            <div class="setting-item">
                <label for="dark-mode">Dark Mode:</label>
                <input type="checkbox" id="dark-mode">
            </div>
            <div class="setting-item">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en" selected>English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            <button class="button" id="save-settings-btn">Save Settings</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="/assets/scripts/script.js"></script>
    <script src="assets/scripts/navigator.js"></script>
</body>

</html>
